name: Check Overland Track Availability

on:
  schedule:
    # Every 5 minutes (minimum GitHub supports)
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow this job to push state.json

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run availability checker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scraper.py

      - name: Commit state file if it changed
        run: |
          if [ -f state.json ]; then
            # See if state.json is new or modified
            if git status --porcelain state.json | grep .; then
              echo "state.json changed; committing updated state..."
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add state.json
              git commit -m "Update availability state [skip ci]" || echo "Nothing to commit."
              git push
            else
              echo "No changes to state.json; nothing to commit."
            fi
          else
            echo "state.json does not exist; nothing to commit."
          fi
