name: Check Overland Track Availability

on:
  schedule:
    # Every 5 minutes (minimum GitHub supports)
    - cron: "*/5 * * * *"
  # Allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow this job to push changes (state.json) back to the repo

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # so git push uses the GitHub Actions token

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run availability checker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scraper.py

      - name: Commit state file if it changed
        run: |
          # Check if state.json has changed compared to the last commit
          if git diff --quiet -- state.json; then
            echo "No changes to state.json; nothing to commit."
          else
            echo "state.json changed; committing updated state..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "Update availability state [skip ci]" || echo "Nothing to commit."
            git push
          fi
